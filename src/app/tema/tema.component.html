<div class="container-fluid bg-black px-4 py-3">
  <a routerLink='/inicio' class="text-white text-decoration-none">
    <i class="fa fa-angle-double-left mr-2" aria-hidden="true"></i>Voltar</a>
</div>

<div class="main container-fluid bg-black">

  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-4">

      <div class="col-md-12">
        <h1 class="text-white">Temas</h1>
        <p class="text-white">Veja aqui todos os temas cadastrados ou cadastre um novo:</p>
      </div>

      <div class="col-md-10 d-flex">
        <input [(ngModel)]='tema.descricao' class="form-control" type="text" placeholder="Digite a descrição do tema">
        <button (click)="cadastrar()" class="btn btn-success ml-3" id="btn">Cadastrar</button>
      </div>

    </div>
    <div class="col-md-4">
      <img class="img-fluid mt-5" src="assets/saly4.png" alt="Imagem de temas">
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-5 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of listaTemas'>
            <th>{{item.id}}</th>
            <td>{{item.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" id="btn">
                Editar
              </button>
              <button class="btn btn-danger" id="btn">
                Apagar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
