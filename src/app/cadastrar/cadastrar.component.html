<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-md-6" id="imgBg"></div>
    <div class="col-md-6">
      <div class="row d-flex justify-content-center ">
        <div class="col-md-8">
          <h1 class="text-center">Cadastrar</h1>

          <form>
            <div class="form-group">
              <label for="">Nome</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Usuario</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group d-flex flex-column">
              <label for="">Foto</label>
              <input type="file" accept=".png, .jpg, .jpeg">
            </div>
            <div class="form-group">
                <label for="">Senha</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Confirmar senha</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Tipo de usuário</label>
                <select name="tipo" id="tipo" class="form-control">
                    <option>Selecione um tipo de usuário</option>
                <option value="normal">Normal</option>
                <option value="admnistrador">Administrador</option>
                </select>   
            </div>
            
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger w-50 d-block mr-4">Cancelar</button>
                <button class="btn btn btn-outline-success w-50 d-block">Cadastrar</button>
            </div>
            
          </form>

          <hr>
          <p class="text-center">Não tem cadastro ainda? <a href="" class="text-dark">Cadastre-se</a></p>
        </div>
      </div>
    </div>

  </div>
</div>
