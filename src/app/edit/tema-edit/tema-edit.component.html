<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-black">Atualizar tema</h1>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descicao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]="tema.descricao">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-3" id="btn" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-success" id="btn" (click)='atualizar()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
